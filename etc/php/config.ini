max_file_uploads = 100
upload_max_filesize = 256M
post_max_size = 256M
memory_limit = 1024M
max_execution_time = 180

date.timezone = 'Europe/London'

[opcache]
opcache.enable = 1
opcache.revalidate_freq=0
opcache.fast_shutdown=0

[xdebug]
xdebug.remote_enable = ${XDEBUG_ENABLE}
xdebug.remote_connect_back = ${XDEBUG_REMOTE_CONNECT_BACK}
xdebug.remote_host = ${XDEBUG_HOST}
xdebug.remote_port = ${XDEBUG_PORT}
xdebug.remote_handler = dbgp
xdebug.max_nesting_level = 256

[newrelic]
newrelic.appname = ${NEW_RELIC_NAME}
newrelic.license = ${NEW_RELIC_KEY}
